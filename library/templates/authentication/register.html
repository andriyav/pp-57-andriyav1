<html>
    <head>
        <title>Реєстрація користувача</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>Реєстрація користувача</h1>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">Ім'я</label>
                            <input type="text" name="first_name" class="form-control" value="{{ request.POST.first_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="middle_name">По батькові</label>
                            <input type="text" name="middle_name" class="form-control" value="{{ request.POST.middle_name }}">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Прізвище</label>
                            <input type="text" name="last_name" class="form-control" value="{{ request.POST.last_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ request.POST.email }}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Рівень користувача</label>
                            <select name="role" required>
                                <option value="0">Читач</option>
                                <option value="1">Бібліотекарь</option>
                            </select>
                        </div>
                        <p> У випадку реєстрації працівника бібілотеки, Ваші дані будть направлені адмінстратору для подальшої активації Вашого обліового запису.</p>
                        <button type="submit" class="btn btn-primary">Реєстрація</button>

                    </form>
                    <p>Вже маєте обліковий запис?</p>
                    <a href="{% url 'login'  %}" class="btn btn-primary">Вхід</a>
                </div>
            </div>
        </div>
    </body>
</html>
