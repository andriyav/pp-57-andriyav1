<html>
<head>
    <title>Створити книгу</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p>Привіт {{ request.user.first_name }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-danger">Вихід</a>
    {% endif %}
    <a href="{% url 'index' %}" class="btn btn-info">На головну</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Створити книгу</h1>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">Назва</label>
                        {{ book.name }}
                    </div>
                    <div class="form-group">
                        <label for="middle_name">Опис</label>
                        {{ book.description }}
                    </div>
                    <div class="form-group">
                        <label for="last_name">Кількість</label>
                        {{ book.count }}
                    </div>
                    <label for="authors">Автор</label>
                    <div class="form-group">
                        <select class="form-select" name="authors" id="authors">
                            {% for author in authors %}
                                <option value="{{ author.id }}">{{ author.name }} {{ author.surname }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Створити</button>
                </form>
        </div>
    </div>
</div>
</body>
</html>
